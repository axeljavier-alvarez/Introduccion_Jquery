<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/programa3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/programa3.css">
</head>

<body>
    <br>
    <br>
    <div class="container">
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="../index.html">
                <img src="../img/flecha.webp" class="flecha">
            </a>
        </div>
        <br>
        <br>
        <main>
            <div class="row justify-content-center">
                <div class="col-4">
                    <form class="border p-5" id="formulario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="nota1" class="form-label">Nota 1:</label>
                            <input type="number" id="nota1" name="nota1" class="form-control" autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="nota2" class="form-label">Nota 2:</label>
                            <input type="number" id="nota2" name="nota2" class="form-control" autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="nota3" class="form-label">Nota 3:</label>
                            <input type="number" id="nota3" name="nota3" class="form-control" autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <button type="button" id="btnContarLetras" class="btn btn-outline-dark form-control">Contar
                                Letras</button>
                        </div>
                        <div class="mb-3">
                            <button type="button" id="btnCalcularPromedio" class="btn btn-outline-dark form-control">Calcular
                                Promedio</button>
                        </div>
                    </form>

                    <center>
                        <div id="resultados"></div>


                    </center>

                </div>
            </div>
        </main>
    </div>

</body>

</html>
